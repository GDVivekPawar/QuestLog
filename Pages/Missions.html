<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission Page</title>
    <link rel="stylesheet" href="../Styling/missions.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Orbitron:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="loading-screen" class="fullscreen center">
        <h2>Getting the Quests...</h2>
        <div class="loader-bar">
          <div class="loader-fill"></div>
        </div>
      </div>
    <div class="app-container">
        <div class="quest-board">
            <h2 class="board-title">QUEST BOARD</h2>
            <div class="warning-notification">Complete your daily quests to avoid penalties</div>
            
            <div class="rank-display">Current Rank: <span class="rank-value">S</span></div>

            <div class="streak-display">Day: <span class="streak-value">2</span></div>

            <div class="quest-container" id="questContainer">
                <!-- Quest sections will be generated by JavaScript -->
            </div>
        </div>
    </div>
    
    <script src="../Scripts/missions.js"></script>
</body>
</html>
