<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hunter Profile</title>
  <link rel="stylesheet" href="../Styling/style.css" />
  <link rel="stylesheet" href="../Styling/profile.css" />
</head>
<body class="profile-page">

    <div id="loading-screen" class="fullscreen center">
        <h2>Checking your status...</h2>
        <div class="loader-bar">
          <div class="loader-fill"></div>
        </div>
      </div>

  <canvas id="particles"></canvas>
  <div id="particles-js" aria-hidden="true"></div>

  <h1 class="welcome-heading" id="welcome-heading" aria-live="polite">Loading Hunter Data...</h1>

  <div class="profile-container">
    <!-- XP Section -->
    <div class="xp-wrapper">
      <div class="xp-container">
        <span class="xp-label">XP: <span id="xp-text">0 / 100</span></span>
        <div class="xp-bar">
          <div class="xp-bar-fill" style="--progress: 75%;" id="xp-fill"></div>
        </div>
      </div>
    </div>

    <!-- Rank Section -->
    <div class="rank-section">
      <div class="current-rank">Rank: <span id="rank-text">S</span></div>
      <div class="rank-progress">Progress to next rank: <span id="rank-progress">75%</span></div>
    </div>

    <!-- Stats Section -->
    <div class="stats-section" id="stats-container">
      <h3>STATS</h3>
      <div class="stat-item">Strength: <span id="strength">10</span></div>
      <div class="stat-item">Intelligence: <span id="intelligence">12</span></div>
      <div class="stat-item">Agility: <span id="agility">8</span></div>
      <div class="stat-item">Stamina: <span id="stamina">15</span></div>
    </div>

    <!-- Streak Section -->
    <div class="streak-box">
      <div class="quote">"The only way to grow stronger is to keep moving forward"</div>
      <div class="streak-info">
        <img src="../Assets/Fire.png" alt="flame" class="flame-icon" id="flame">
        <span class="streak-text">Streak: <span id="streak-number">0</span> days</span>
      </div>
    </div>
      
      
      
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>

  <script src="../Scripts/Profile.js"></script>

</body>
</html>
