<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hunter Profile</title>
  <link rel="stylesheet" href="../Styling/style.css" />
  <link rel="stylesheet" href="../Styling/profile.css" />
</head>
<body class="profile-page">

    <div id="loading-screen" class="fullscreen center">
        <h2>Checking your status...</h2>
        <div class="loader-bar">
          <div class="loader-fill"></div>
        </div>
      </div>

  <canvas id="particles"></canvas>
  <div id="particles-js"></div>

  <h1 class="welcome-heading" id="welcome-heading">Loading Hunter Data...</h1>

  <div class="profile-container">
    <div class="left-stats">
         <div class="top-rank">
            <h2 id="rank-text">Calculating Rank...</h2>
         </div>
         <div class="middle-stats" id="stats-container"></div>
      </div>
      <div class="xp-wrapper">
          <div class="xp-container">
              <span class="xp-label">XP: <span id="xp-text">0 / 100</span></span>
              <div class="xp-bar">
                <div class="xp-bar-fill" style="width: 0%;" id="xp-fill"></div>
              </div>
            </div>
        </div>
      
      <div class="streak-box">
          <div class="quote">"The only way to grow stronger is to keep moving forward"</div>
          <div class="streak-info">
          <img src="../Assets/Fire.png" alt="flame" class="flame-icon" id="flame">
         <span class="streak-text">Streak: <span id="streak-number">0</span> days</span>
        </div>
      </div>
      
      
      
            
      <div class="model-container hidden" id="modelContainer">
        <model-viewer
          src="../Assets/Goku.glb"
          alt="Goku Model"
          auto-rotate
          camera-controls
          disable-zoom
          camera-orbit="0deg 80deg auto"
          min-camera-orbit="auto 80deg auto"
          max-camera-orbit="auto 80deg auto"
          style="width: 200px; height: 350px;"
        ></model-viewer>
      </div>
      
      
  </div>
  
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

  <script src="../Scripts/Profile.js"></script>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</body>
</html>
