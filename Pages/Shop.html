<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solo Leveling Shop</title>
    <link rel="stylesheet" href="../Styling/shop.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="loading-screen" class="fullscreen center">
        <h2>Fetching Items...</h2>
        <div class="loader-bar">
          <div class="loader-fill"></div>
        </div>
      </div>
    <!-- Shadow Companion Container -->
    <div class="shadow-companion">
        <div class="companion-image">ðŸ‘‘</div>
        <div class="companion-speech-bubble hidden">
            <p class="companion-message">Select an item, Hunter</p>
        </div>
    </div>
    
    <header>
        <h1>Hunter's Shop</h1>
        <p>Claim powerful items to enhance your abilities</p>
        
        <!-- Dungeon Rank Filters -->
        <div class="dungeon-filters">
            <button class="filter-btn active" data-rank="all">All Items</button>
            <button class="filter-btn" data-rank="D">D-Rank</button>
            <button class="filter-btn" data-rank="C">C-Rank</button>
            <button class="filter-btn" data-rank="B">B-Rank</button>
            <button class="filter-btn" data-rank="A">A-Rank</button>
            <button class="filter-btn" data-rank="S">S-Rank</button>
        </div>
    </header>
    
    <div class="shop-container">
        <div class="cards-grid">
            <!-- Cards will be added by JavaScript -->
        </div>
    </div>

    <audio id="hoverSound" src="sounds/hover.mp3" preload="auto"></audio>
    <audio id="flipSound" src="sounds/flip.mp3" preload="auto"></audio>
    <audio id="claimSound" src="sounds/claim.mp3" preload="auto"></audio>

    

    <script src="../Scripts/shop.js"></script>
</body>
</html>
